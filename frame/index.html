<script>
	
	
function myFunction() {
  var input, filter, table, link, frame;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  link = 'https://raw.githubusercontent.com/BoredApeSC/BASC/main/frames/'+ filter + '.png';
  frame = document.getElementById("Frame").src = link;
  if (filter == ""){frame = document.getElementById("Frame").src ="https://raw.githubusercontent.com/BoredApeSC/BASC/main/frames/1.png"}
}

$(window).on('load', function() {
	function delay(time) {
	  return new Promise(resolve => setTimeout(resolve, time));
	}

	  await delay(2000);
