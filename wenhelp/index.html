fetch("../data/AIRDROPHELP.json")
    .then(Response => Response.json())
    .then(data => holders = data)

<body>

<h2 style="text-align: center;">Air Drop 22 Feb Snapshot Help</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for wallet.." title="Type in a wallet">

<table id="myTable">

</table>

<script>
	
	
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 1; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}

function dataTable() {


	    function getNestedValue(obj, key) {
		return key.split(".").reduce(function(result, key) {
		    return result[key]
		}, obj);
	    }
	    
	    
	    
            var sortoutside = holders
	    
	    function generateHeaders() {
			var table1 = document.getElementById("myTable");
			var tr1 = document.createElement("tr");
			var td1 = document.createElement('td');
			var td21 = document.createElement('td');
		        var td31 = document.createElement('td');
		        var td41 = document.createElement('td');

			td1.appendChild(document.createTextNode("WALLET"));
			td21.appendChild(document.createTextNode("Exx Snapshot Count"));
		        td31.appendChild(document.createTextNode("GRAPE OG Count"));
		        td41.appendChild(document.createTextNode("GRAPE REG Count"));
			tr1.appendChild(td1);
			tr1.appendChild(td21);
		        tr1.appendChild(td31);
		        tr1.appendChild(td41);
			table1.appendChild(tr1);
	    }
	    function generateHolderWallets() {
		    var totalholdercount = sortoutside.length
		    var holdercount = 0
		    while (holdercount <= totalholdercount - 1) {
			var table = document.getElementById("myTable");
			var tr = document.createElement("tr");
			var td = document.createElement('td');
			var td2 = document.createElement('td');
			var td3 = document.createElement('td');
			var td4 = document.createElement('td');
			td.appendChild(document.createTextNode(getNestedValue(sortoutside,holdercount + ".owner_wallet")));
			td2.appendChild(document.createTextNode(getNestedValue(sortoutside,holdercount + ".mint_count")));
			td3.appendChild(document.createTextNode(getNestedValue(sortoutside,holdercount + ".GrapeOG")));
			td4.appendChild(document.createTextNode(getNestedValue(sortoutside,holdercount + ".GrapeNonOG")));
		     	tr.appendChild(td);
			tr.appendChild(td2);
			tr.appendChild(td3);
			tr.appendChild(td4);    
			table.appendChild(tr);
			holdercount = holdercount + 1;
		    }
	    }
	    generateHeaders();
	    generateHolderWallets();
}
$(window).on('load', function() {
	function delay(time) {
	  return new Promise(resolve => setTimeout(resolve, time));
	}

	async function test() {
	  await delay(2000);
      dataTable();  
	}
      test();
})	
</script>
